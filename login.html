<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url('kerala 3.jpg'); background-size: cover; height: 100%; width: 100%;">
    
    <nav class="navbar navbar-inverse" style="margin: 0px; border-radius: 0px;">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Kerala Tourism</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            
          </ul>
        </div>
      </nav>
      <div class="container" >
          <div class="col-md-4">
            <form action="districts.html" onsubmit="return validate()">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email">
                  <label for="error" id="error"></label>
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="pwd" oninput="ontype()">
                  <label for="error1" id="error1"></label>
                  <label for="error2" id="error2" oninput="return check()"></label>
                </div>
                <br>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button class="btn" onclick="check()">LOGIN</button>
              </form>  
          </div>
      </div>
      <script src="login.js"></script>
</body>
</html>
